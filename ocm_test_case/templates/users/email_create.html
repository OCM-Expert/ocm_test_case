{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}User: {{ object.username }}{% endblock %}

{% block content %}
<div class="mx-auto my-4 text-center">
    <h1>Create message</h1>
</div>
<div class="container">
    <form action="" method="post">
      {% csrf_token %}
      {{ form | crispy }}
      <button class="btn btn-success my-3" type="submit">Save message</button>
    </form>
</div>
{% endblock content %}
